<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>items</title>
</head>
<body>
    <h1>{{name}}</h1>
    <form method="post" action="/note/{{list.name}}">
           <input name="list_text" id="id_input_item" placeholder="Enter a new item"/>
           {% csrf_token %}
     </form>
      <table id ="id_list_table">
           {% for item in list.item_set.all %}
           <tr>
               <td>{{ forloop.counter}}:{{ item.text }}</td>
           </tr>
           {% endfor %}
       </table>
</body>
</html>
